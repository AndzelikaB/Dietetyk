<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietetyk kliniczny</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">

    <link rel="icon" type="image/x-icon" href="../img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>

<body id="body" class="inner-page">
    <script src="../js/recognized_pages.js"></script>
    <script src="../js/script.js"></script>
    <div class="site-container">
        <div class="site-top">
            <div id="site-header" class="row site-header mx-0">
                <script>
                    addHeader();
                </script>
            </div>
            <div id="mobile-menu" class="mobile-menu">
              <script>
                addMobileMenu();
              </script>
            </div>
        </div>

        <div class="site-content">
            <h1 class="content-title"> Kontakt</h1>
            <div class="site-content-wrapper">
          
              <div data-aos="fade-up" class="row d-flex align-items-center">
                <div class="wrapper col-12 col-lg-7">
                  <header> Zapraszam do kontaktu </header>
                  <form action="#">
                    <div class="col-12">
                    <div class="row">
                      <div class="col-12 col-lg-6 dbl-field">
                        <div class="field">
                          <input type="text" name="name" placeholder="Imię">
                          <i class='fas fa-user'></i>
                        </div>
                      </div>
                      <div class="col-12 col-lg-6 dbl-field">
                        <div class="field">
                          <input type="text" name="phone" placeholder="Numer telefonu">
                          <i class='fas fa-phone-alt'></i>
                        </div>
                      </div>
                    </div>
                      <div class="col-12 dbl-field">
                        <div class="field">
                          <input type="text" name="email" placeholder="Email">
                          <i class='fas fa-envelope'></i>
                        </div>
                      </div>
                      <div class="col-12 message">
                        <textarea placeholder="Wiadomość" name="message"></textarea>
                        <i class="fas fa-comment-alt"></i>

                      </div>
                      <div class="button-area">
                        <button type="submit">Wyślij</button>
                        <span></span>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="image col-12 col-lg-5">
                  <img data-aos="zoom-in" src="../img/contact/20943984.jpg" alt="">
                </div>
              </div>
               
        </div>

        <div id="site-footer" class="site-footer">
            <script>
                addFooter();
            </script>
        </div>
    </div>
    <script src="../js/contact_form.js"></script>
    <script src="../js/mobile-menu.js"></script>
    <script src="../js/sticky-header.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../slick/slick.min.js"></script>
    <script type="text/javascript" src="../node_modules/parallax-js/dist/parallax.js"></script>
    <script src="../js/slider.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/stevenschobert/instafeed.js@2.0.0rc1/src/instafeed.min.js"></script>
    <script src="../js/ig-embeded.js"></script>
    <script src="../js/contact_form.js"></script>
</body>

</html>
